<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <div class="header-wrapper">
          <div class="title">
            <i class="fa-solid fa-clock fa-2x" style="color: #ffffff"></i>
            <h1>Pomodoro-timer</h1>
          </div>
          <div class="buttons-cont">
            <button class="header-buttons">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
        </div>
        <hr />
        <div class="timer-wrapper">
          <div class="timer-title">
            <button class="timer-buttons">Work time</button>
            <button class="timer-buttons">Short break</button>
            <button class="timer-buttons">Long break</button>
          </div>
          <div class="timer-result">
            <p>00:00</p>
          </div>

          <div class="timer-bottom-buttons">
            <button class="start-button">START</button>
            <button class="skip-button">
              <i class="fa-solid fa-forward fa-3x" style="color: #ffffff"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="to-do-wrapper">
        <div class="title">
          <i class="fa-solid fa-list-check fa-2x" style="color: #ffffff"></i>
          <h1>To-do List</h1>
        </div>

        <div class="buttons-cont">
          <button class="header-buttons">
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </div>

      <hr />
      <div class="to-do-list">
        <button class="to-do-button">
          <i
            class="fa-solid fa-plus"
            style="color: rgb(255, 255, 255, 0.6)"
          ></i>
          ADD
        </button>
      </div>
    </main>

    <footer>&</footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/61a1475d1e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
